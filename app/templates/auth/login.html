{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码？点此<a href="{{ url_for('auth.reset_password') }}">重置密码</a>.</p>
    <p>新用户？点此<a href="{{ url_for('auth.register') }}">注册</a>.</p>
</div>
{% endblock %}
